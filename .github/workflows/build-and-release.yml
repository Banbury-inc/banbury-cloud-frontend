name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'
          cache: 'npm'

      - name: Install Python and Build Tools for Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-distutils build-essential

      - name: Install Python and Build Tools for macOS
        if: runner.os == 'macOS'
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python3 -m pip install --upgrade pip setuptools

      - name: Install Build Tools on Windows
        if: runner.os == 'Windows'
        run: |
          choco install visualstudio2019buildtools -y --package-parameters "--includeRecommended --includeOptional"
          choco install python --version=3.9.0 -y
          refreshenv

      - name: Configure Node.js and Python
        if: runner.os == 'Windows'
        run: npm config set python $(where python | Select-String -Pattern python.exe -SimpleMatch)

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Rebuild Native Dependencies
        run: npx electron-rebuild

      - name: Build the app
        run: npm run build --verbose

      - name: Package with Electron Builder
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-artifacts
          path: packages/**/*

