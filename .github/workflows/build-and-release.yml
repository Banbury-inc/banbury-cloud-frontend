name: Build and Release

on:
  push:
    branches:
      - main  # Triggers the workflow on every push to the main branch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
# macos-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --force

      - name: Build the app
        run: npm run build

      - name: Package with Electron Builder
        run: npm run deploy
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }} # Add this if you have a code-signing certificate
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-artifacts
          path: packages/**/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: macos-latest-artifacts
          path: ./dist/macos
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v3
        with:
          name: windows-latest-artifacts
          path: ./dist/windows
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v3
        with:
          name: ubuntu-latest-artifacts
          path: ./dist/linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/macos/*
            ./dist/windows/*
            ./dist/linux/*
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
  
